<html>

<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="7s.js"></script>
  <style>
    .seg {
      width: 50px;
      height: 75px;
      float: left;
    }
    .row{
      padding-bottom: 5px;
      clear: both;
    }
  </style>
</head>
<body>l
  <div id="stuff"></div>
  <script>
    var array = new Uint8Array(24*6);
    window.crypto.getRandomValues(array);

    for (var i = 0; i<6; i++){
      row = $("<div class='row'></div>")
      for (var j = 0; j<24; j++){
        e = $("<div class='seg'></div>")
        e.sevenSegDigit()
        row.append(e);
        e.sevenSegDigit('displayRaw',0x5B);
      }
      $("#stuff").append(row);
    }
  </script>
</body>

</html>
